<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экологическая карта России</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASIC SETTINGS --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; }
        #map { height: 100vh; width: 100%; background: #222; z-index: 1; }

        /* --- TOP RIGHT CONTROLS CONTAINER (Prevents overlap with Zoom) --- */
        .top-right-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000; /* Above map */
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: flex-end;
            gap: 10px;
        }

        /* --- THEME TOGGLE (SWITCH) --- */
        .theme-toggle {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        
        .theme-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover { color: white; }
        
        .theme-btn.active {
            background: #ff4444;
            color: white;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
        }

        /* --- ADMIN BUTTON --- */
        .admin-link {
            background: rgba(0,0,0,0.7); 
            color: #eee;
            padding: 10px 15px; 
            text-decoration: none; 
            font-size: 13px;
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .admin-link:hover { background: #ff4444; border-color: #ff4444; color: white; }

        /* --- BOTTOM UI PANEL --- */
        .ui-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h3 { margin: 0 0 15px 0; font-weight: 300; letter-spacing: 1px; font-size: 14px; text-transform: uppercase; color: #aaa; }
        #year-display { font-weight: 700; font-size: 1.4em; color: #ff4444; margin-left: 10px; }

        /* --- SLIDER --- */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px;
            border-radius: 50%; background: #ff4444; cursor: pointer;
            margin-top: -8px; box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #555; border-radius: 2px;
        }

        /* --- POPUP STYLING --- */
        .leaflet-popup-content-wrapper {
            background: #1e1e1e;
            color: #eee;
            border-radius: 8px;
            border: 1px solid #444;
            max-height: 80vh; 
            overflow-y: auto; /* Scroll if content is long */
        }
        .leaflet-popup-tip { background: #1e1e1e; }
        
        .leaflet-popup-content {
            padding: 10px;
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }
        
        .popup-img {
            width: 100%; /* Fit container */
            height: auto; 
            display: block; 
            border-radius: 6px;
            margin-top: 10px;
            margin-bottom: 5px;
            background: #333;
        }
        
        .death-toll-tag {
            display: inline-block;
            background: #3a1515;
            color: #ff6b6b;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* --- LIGHT MODE OVERRIDES --- */
        body.light-mode .theme-toggle, body.light-mode .admin-link {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0,0,0,0.1);
            color: #333;
        }
        body.light-mode .theme-btn { color: #aaa; }
        body.light-mode .theme-btn:hover { color: #333; }
        body.light-mode .theme-btn.active { background: #ff4444; color: white; }
        
        body.light-mode .ui-panel {
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(0,0,0,0.1);
            color: #333;
        }
        body.light-mode input[type=range]::-webkit-slider-runnable-track { background: #ddd; }
        
        body.light-mode .leaflet-popup-content-wrapper {
            background: white; color: #333; border-color: #ddd;
        }
        body.light-mode .leaflet-popup-tip { background: white; }
        body.light-mode .death-toll-tag { background: #ffe5e5; color: #cc0000; }

    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="top-right-controls">
        
        <div class="theme-toggle">
            <button id="light-mode-btn" class="theme-btn" title="Светлая тема"><i class="fas fa-sun"></i></button>
            <button id="dark-mode-btn" class="theme-btn active" title="Темная тема"><i class="fas fa-moon"></i></button>
        </div>

        <a href="https://docs.google.com/spreadsheets/d/1QkGjvJs9oKRxO12Whb6Cy8vKo7YJuXK6fJH1tr6cnOc/edit?usp=sharing" target="_blank" class="admin-link">
            <i class="fas fa-pen"></i> Редактировать
        </a>
    </div>

    <div class="ui-panel">
        <h3>ХРОНОЛОГИЯ <span id="year-display">2025</span></h3>
        <input type="range" id="year-slider" min="1900" max="2025" value="2025" step="1">
        <p style="margin: 10px 0 0 0; font-size: 0.85em; color: #888;">Перемещайте ползунок, чтобы увидеть историю</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // CONFIGURATION
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShfuV2sjxNs17O0xF4isCVklmArYv_PHteFYMXYTFozQ1Iwkkt4cPVkU8fbSXNqXy2WBn1qKflrda3/pub?output=csv';

        // SETUP MAP
        const map = L.map('map').setView([60, 90], 3);
        
        // Layers
        let darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        });
        let lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        });

        let currentLayer = darkTiles.addTo(map);

        // DATA VARIABLES
        let allEvents = [];
        let markers = [];

        // LOAD DATA
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allEvents = results.data.map(item => {
                    return {
                        title: item.Title,
                        year: parseInt(item.Year),
                        lat: parseFloat(item.Lat),
                        lng: parseFloat(item.Lng),
                        desc: item.Description,
                        img: item.ImageURL,
                        // Remove commas from DeathToll
                        deaths: item.DeathToll ? parseInt(item.DeathToll.replace(/,/g, '').replace(/\s/g, '')) : 0 
                    };
                }).filter(e => !isNaN(e.year) && !isNaN(e.lat));

                updateMap(2025);
            }
        });

        // CIRCLE SIZE LOGIC (Small)
        function getRadius(deaths) {
            if (!deaths || deaths === 0) return 4; 
            return 4 + (Math.sqrt(deaths) * 0.25); // Factor 0.25 keeps them small
        }

        // UPDATE MAP FUNCTION
        function updateMap(year) {
            document.getElementById('year-display').innerText = year;
            
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const visibleEvents = allEvents.filter(e => e.year <= year);

            visibleEvents.forEach(e => {
                const circle = L.circleMarker([e.lat, e.lng], {
                    radius: getRadius(e.deaths),
                    fillColor: "#ff4444",
                    color: "#ff0000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6
                }).addTo(map);

                // RUSSIAN POPUP
                let popupHTML = `
                    ${e.deaths > 0 ? `<div class="death-toll-tag">⚠️ Погибших: ${e.deaths.toLocaleString('ru-RU')}</div>` : ''}
                    <h3 style="margin:5px 0; color:inherit; font-size:16px;">${e.title} (${e.year})</h3>
                    <p style="margin:5px 0; font-size:0.9em; color:inherit;">${e.desc}</p>
                `;
                
                if(e.img && e.img.startsWith('http')) {
                    popupHTML += `<img src="${e.img}" class="popup-img">`;
                }
                
                circle.bindPopup(popupHTML);
                markers.push(circle);
            });
        }

        // SLIDER LISTENER
        document.getElementById('year-slider').addEventListener('input', (e) => {
            updateMap(e.target.value);
        });

        // THEME SWITCHER LOGIC
        const lightBtn = document.getElementById('light-mode-btn');
        const darkBtn = document.getElementById('dark-mode-btn');

        lightBtn.addEventListener('click', () => {
            map.removeLayer(currentLayer);
            lightTiles.addTo(map);
            currentLayer = lightTiles;
            document.body.classList.add('light-mode');
            lightBtn.classList.add('active');
            darkBtn.classList.remove('active');
        });

        darkBtn.addEventListener('click', () => {
            map.removeLayer(currentLayer);
            darkTiles.addTo(map);
            currentLayer = darkTiles;
            document.body.classList.remove('light-mode');
            darkBtn.classList.add('active');
            lightBtn.classList.remove('active');
        });

    </script>
</body>
</html>
