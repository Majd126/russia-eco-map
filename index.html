<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экологическая карта России</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- BASIC SETTINGS --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; overflow: hidden; }
        #map { height: 100vh; width: 100%; background: #222; z-index: 1; transition: margin-left 0.3s ease; }

        /* --- CONTROLS CONTAINER (Top Right) --- */
        .top-right-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        /* --- THEME TOGGLE --- */
        .theme-toggle {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 5px;
            display: flex;
            gap: 5px;
        }
        
        .theme-btn {
            background: transparent;
            border: none;
            color: #888;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover { color: white; }
        .theme-btn.active { background: #ff4444; color: white; box-shadow: 0 0 10px rgba(255, 68, 68, 0.4); }

        /* --- ADMIN BUTTON --- */
        .admin-link {
            background: rgba(0,0,0,0.7); 
            color: #eee;
            padding: 10px 15px; 
            text-decoration: none; 
            font-size: 13px;
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .admin-link:hover { background: #ff4444; border-color: #ff4444; color: white; }

        /* --- SIDE PANEL (The new Info Box) --- */
        #side-panel {
            position: absolute;
            top: 0;
            left: -400px; /* Hidden by default */
            width: 400px;
            height: 100vh;
            background: #1e1e1e;
            z-index: 2000; /* Above map */
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transition: left 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid #333;
        }
        
        #side-panel.open { left: 0; }

        .panel-content { 
            padding: 30px; 
            padding-top: 60px; /* Give space for the close button */
            position: relative; /* For image positioning */
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }
        .close-btn:hover { color: white; }

        /* --- IMAGE FIX: FULL SIZE, SCROLL IF NEEDED --- */
        .panel-img {
            max-width: 100%; /* Image will scale down if too wide */
            height: auto; /* Maintain aspect ratio (no cropping) */
            display: block; /* Remove extra space below image */
            border-radius: 8px;
            margin-bottom: 20px;
            background: #333; /* Placeholder background */
        }

        .panel-title { font-size: 24px; font-weight: 700; margin: 0 0 10px 0; line-height: 1.2; }
        .panel-year { color: #ff4444; font-weight: bold; font-size: 18px; margin-bottom: 15px; display: block; }
        .panel-desc { line-height: 1.6; color: #ccc; font-size: 16px; }
        
        .death-toll-badge {
            display: inline-block;
            background: #3a1515;
            color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        /* --- BOTTOM TIMELINE --- */
        .ui-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h3 { margin: 0 0 15px 0; font-weight: 300; font-size: 14px; text-transform: uppercase; color: #aaa; }
        #year-display { font-weight: 700; font-size: 1.4em; color: #ff4444; margin-left: 10px; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px;
            border-radius: 50%; background: #ff4444; cursor: pointer;
            margin-top: -8px; box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #555; border-radius: 2px;
        }

        /* --- LIGHT MODE OVERRIDES --- */
        body.light-mode #side-panel { background: white; color: #333; border-right: 1px solid #ddd; }
        body.light-mode .close-btn { color: #333; }
        body.light-mode .panel-desc { color: #555; }
        body.light-mode .death-toll-badge { background: #ffe5e5; color: #cc0000; }
        
        body.light-mode .theme-toggle, body.light-mode .admin-link {
            background: rgba(255, 255, 255, 0.9); border-color: rgba(0,0,0,0.1); color: #333;
        }
        body.light-mode .theme-btn { color: #aaa; }
        body.light-mode .theme-btn:hover { color: #333; }
        body.light-mode .theme-btn.active { background: #ff4444; color: white; }
        
        body.light-mode .ui-panel {
            background: rgba(255, 255, 255, 0.95); border-color: rgba(0,0,0,0.1); color: #333;
        }
        body.light-mode input[type=range]::-webkit-slider-runnable-track { background: #ddd; }

        /* --- CUSTOM ZOOM CONTROL POSITIONING --- */
        .leaflet-control-zoom { 
            position: relative; /* Allow it to stack within flex container */
            margin-bottom: 10px; /* Space it from other controls */
        }
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background-color: rgba(0,0,0,0.7) !important;
            color: #eee !important;
            border: 1px solid rgba(255,255,255,0.2) !important;
            border-radius: 50% !important; /* Make them round */
            width: 38px !important;
            height: 38px !important;
            line-height: 38px !important; /* Center icon */
            font-size: 24px !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            display: flex; /* Center +/- text */
            justify-content: center;
            align-items: center;
        }
        .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover {
            background-color: #ff4444 !important;
            border-color: #ff4444 !important;
            color: white !important;
        }
        .leaflet-bar a:first-child { border-top-left-radius: 50% !important; border-top-right-radius: 50% !important; }
        .leaflet-bar a:last-child { border-bottom-left-radius: 50% !important; border-bottom-right-radius: 50% !important; }
        .leaflet-bar a + a { margin-top: 5px !important; } /* Space between + and - */
        .leaflet-bar {
            background: none !important; /* Remove default bar background */
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            display: flex;
            flex-direction: column;
            gap: 5px; /* Space between the buttons */
        }
        /* Light mode for zoom buttons */
        body.light-mode .leaflet-control-zoom-in, body.light-mode .leaflet-control-zoom-out {
            background-color: rgba(255,255,255,0.9) !important;
            color: #333 !important;
            border-color: rgba(0,0,0,0.1) !important;
        }
        body.light-mode .leaflet-control-zoom-in:hover, body.light-mode .leaflet-control-zoom-out:hover {
            background-color: #ff4444 !important;
            border-color: #ff4444 !important;
            color: white !important;
        }

        /* --- MEDIA QUERIES FOR SMALL SCREENS --- */
        @media (max-width: 768px) {
            #side-panel {
                width: 100%;
                height: 50vh;
                top: 100%; /* Hidden by default at bottom */
                left: 0;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
                transition: top 0.3s ease;
                border-top: 1px solid #333;
                border-right: none;
            }
            #side-panel.open { top: 50vh; }
            #map { margin-left: 0; } /* Map doesn't shift on mobile */
            .ui-panel { width: 95%; bottom: 10px; } /* Adjust timeline for mobile */
            .top-right-controls { top: 10px; right: 10px; gap: 5px; }
            .admin-link, .theme-toggle { padding: 5px 10px; font-size: 11px; }
            .theme-btn { padding: 5px 8px; font-size: 14px; }
            .leaflet-control-zoom-in, .leaflet-control-zoom-out {
                width: 32px !important; height: 32px !important;
                line-height: 32px !important; font-size: 20px !important;
            }
            .panel-content { padding: 20px; padding-top: 50px; }
            .close-btn { top: 10px; right: 10px; font-size: 20px; }
            .panel-title { font-size: 20px; }
            .panel-year { font-size: 16px; }
            .panel-desc { font-size: 14px; }
            .death-toll-badge { font-size: 0.8em; }
        }
    </style>
</head>
<body>

    <div id="side-panel">
        <div class="panel-content" id="panel-content">
            <button class="close-btn" onclick="closePanel()">&times;</button>
            </div>
    </div>

    <div id="map"></div>
    
    <div class="top-right-controls">
        
        <div class="leaflet-control-container">
            <div class="leaflet-top leaflet-right">
                <div class="leaflet-control-zoom leaflet-bar leaflet-control">
                    <a class="leaflet-control-zoom-in" href="#" title="Увеличить" role="button" aria-label="Увеличить">+</a>
                    <a class="leaflet-control-zoom-out" href="#" title="Уменьшить" role="button" aria-label="Уменьшить">-</a>
                </div>
            </div>
        </div>

        <div class="theme-toggle">
            <button id="light-mode-btn" class="theme-btn" title="Светлая тема"><i class="fas fa-sun"></i></button>
            <button id="dark-mode-btn" class="theme-btn active" title="Темная тема"><i class="fas fa-moon"></i></button>
        </div>

        <a href="https://docs.google.com/spreadsheets/d/1QkGjvJs9oKRxO12Whb6Cy8vKo7YJuXK6fJH1tr6cnOc/edit?usp=sharing" target="_blank" class="admin-link">
            <i class="fas fa-pen"></i> Редактировать
        </a>
    </div>

    <div class="ui-panel">
        <h3>ХРОНОЛОГИЯ <span id="year-display">2025</span></h3>
        <input type="range" id="year-slider" min="1900" max="2025" value="2025" step="1">
        <p style="margin: 10px 0 0 0; font-size: 0.85em; color: #888;">Перемещайте ползунок, чтобы увидеть историю</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // CONFIGURATION
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShfuV2sjxNs17O0xF4isCVklmArYv_PHteFYMXYTFozQ1Iwkkt4cPVkU8fbSXNqXy2WBn1qKflrda3/pub?output=csv';

        // MAP SETUP - ZOOM CONTROL IS NOW CUSTOM PLACED
        const map = L.map('map', { zoomControl: false }).setView([60, 90], 3); // Disable default zoom control

        // Leaflet.js automatically creates the zoom control if you add L.control.zoom to the map.
        // We capture its elements to apply custom styling and place it in our custom container.
        const zoomControl = L.control.zoom({ position: 'topright' }).addTo(map);
        document.querySelector('.top-right-controls').prepend(zoomControl.getContainer()); // Move to our custom container
        
        // LAYERS (Tiles)
        let darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        });
        let lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        });

        let currentLayer = darkTiles.addTo(map); // Default to dark mode
        let allEvents = [];
        let markers = [];

        // DATA LOADING
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allEvents = results.data.map(item => {
                    return {
                        title: item.Title,
                        year: parseInt(item.Year),
                        lat: parseFloat(item.Lat),
                        lng: parseFloat(item.Lng),
                        desc: item.Description,
                        img: item.ImageURL,
                        deaths: item.DeathToll ? parseInt(item.DeathToll.replace(/,/g, '').replace(/\s/g, '')) : 0 
                    };
                }).filter(e => !isNaN(e.year) && !isNaN(e.lat));

                updateMap(2025); // Initial map update
            },
            error: function(err) {
                console.error("Error loading Google Sheet:", err);
                alert("Ошибка загрузки данных с Google Таблицы. Убедитесь, что таблица опубликована для доступа в интернет.");
            }
        });

        // CIRCLE SIZE LOGIC
        function getRadius(deaths) {
            if (!deaths || deaths === 0) return 5; 
            return 5 + (Math.sqrt(deaths) * 0.25); 
        }

        // MAP UPDATE FUNCTION
        function updateMap(year) {
            document.getElementById('year-display').innerText = year;
            markers.forEach(m => map.removeLayer(m)); // Clear existing markers
            markers = []; // Reset markers array
            const visibleEvents = allEvents.filter(e => e.year <= year);

            visibleEvents.forEach(e => {
                const circle = L.circleMarker([e.lat, e.lng], {
                    radius: getRadius(e.deaths),
                    fillColor: "#ff4444",
                    color: "#ff0000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);

                // Attach click listener to open the side panel
                circle.on('click', () => {
                    openPanel(e);
                });

                markers.push(circle);
            });
        }

        // SIDE PANEL LOGIC
        function openPanel(data) {
            const panel = document.getElementById('side-panel');
            const content = document.getElementById('panel-content');
            
            // Clear previous content but keep the close button
            content.innerHTML = `<button class="close-btn" onclick="closePanel()">&times;</button>`; 

            let html = '';
            if(data.img && data.img.startsWith('http')) {
                html += `<img src="${data.img}" class="panel-img" alt="${data.title}">`;
            }
            
            if(data.deaths > 0) {
                html += `<div class="death-toll-badge">⚠️ Погибших: ${data.deaths.toLocaleString('ru-RU')}</div>`;
            }

            html += `
                <h2 class="panel-title">${data.title}</h2>
                <span class="panel-year">${data.year} год</span>
                <p class="panel-desc">${data.desc}</p>
            `;
            
            content.innerHTML += html; // Append new content after the close button
            panel.classList.add('open');
        }

        function closePanel() {
            document.getElementById('side-panel').classList.remove('open');
        }

        // EVENT LISTENERS
        document.getElementById('year-slider').addEventListener('input', (e) => {
            updateMap(e.target.value);
        });

        const lightBtn = document.getElementById('light-mode-btn');
        const darkBtn = document.getElementById('dark-mode-btn');

        function setMapTheme(theme) {
            if (theme === 'dark' && currentLayer !== darkTiles) {
                map.removeLayer(currentLayer);
                darkTiles.addTo(map);
                currentLayer = darkTiles;
                document.body.classList.remove('light-mode');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
            } else if (theme === 'light' && currentLayer !== lightTiles) {
                map.removeLayer(currentLayer);
                lightTiles.addTo(map);
                currentLayer = lightTiles;
                document.body.classList.add('light-mode');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            }
        }

        lightBtn.addEventListener('click', () => setMapTheme('light'));
        darkBtn.addEventListener('click', () => setMapTheme('dark'));

    </script>
</body>
</html>
