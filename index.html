<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russia Ecological History</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- MODERN DARK THEME --- */
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: #1a1a1a; color: white; }
        
        #map { height: 100vh; width: 100%; background: #222; z-index: 1; }

        /* Floating UI Panel */
        .ui-panel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.85);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 600px;
            text-align: center;
            transition: all 0.3s ease;
        }

        h3 { margin: 0 0 15px 0; font-weight: 300; letter-spacing: 1px; }
        #year-display { font-weight: 600; color: #ff4444; }

        /* Custom Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px; width: 20px;
            border-radius: 50%;
            background: #ff4444;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer;
            background: #444;
            border-radius: 2px;
        }

        /* Admin Link - Minimalist */
        .admin-link {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0,0,0,0.6); color: #aaa;
            padding: 8px 15px; text-decoration: none; font-size: 12px;
            border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .admin-link:hover { background: #ff4444; color: white; border-color: #ff4444; }

        /* --- POPUP STYLING --- */
        .leaflet-popup-content-wrapper {
            background: #1e1e1e;
            color: #eee;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .leaflet-popup-tip { background: #1e1e1e; }
        
        /* Fix Popup Size & Images */
        .leaflet-popup-content {
            min-width: 250px;
            max-width: 300px;
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
        }
        .popup-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 8px;
            background: #333;
        }
        .death-toll-tag {
            display: inline-block;
            background: #3a1515;
            color: #ff6b6b;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <a href="https://docs.google.com/spreadsheets/d/1QkGjvJs9oKRxO12Whb6Cy8vKo7YJuXK6fJH1tr6cnOc/edit?usp=sharing" target="_blank" class="admin-link">⚙️ Редактировать данные</a>

    <div class="ui-panel">
        <h3>ДАТА: <span id="year-display">2025</span></h3>
        <input type="range" id="year-slider" min="1900" max="2025" value="2025" step="1">
        <p style="margin: 10px 0 0 0; font-size: 0.8em; color: #888;">Перетаскивайте ползунок, чтобы визуализировать события</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script>
        // 1. CONFIGURATION
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vShfuV2sjxNs17O0xF4isCVklmArYv_PHteFYMXYTFozQ1Iwkkt4cPVkU8fbSXNqXy2WBn1qKflrda3/pub?output=csv';

        // 2. DARK MAP SETUP
        // We use 'CartoDB Dark Matter' for that cool modern look
        const map = L.map('map').setView([60, 90], 3);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap, &copy; CartoDB',
            maxZoom: 19
        }).addTo(map);

        let allEvents = [];
        let markers = [];

        // 3. LOAD & PROCESS DATA
        Papa.parse(CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allEvents = results.data.map(item => {
                    return {
                        title: item.Title,
                        year: parseInt(item.Year),
                        lat: parseFloat(item.Lat),
                        lng: parseFloat(item.Lng),
                        desc: item.Description,
                        img: item.ImageURL,
                        // Convert empty or bad numbers to 0
                        deaths: item.DeathToll ? parseInt(item.DeathToll.replace(/,/g, '')) : 0 
                    };
                }).filter(e => !isNaN(e.year) && !isNaN(e.lat));

                updateMap(2025);
            }
        });

        // 4. CALCULATE CIRCLE SIZE
        // Logic: Minimum size 6px + Square Root of deaths (scaled down)
        // This prevents 10,000 deaths from covering the entire screen
        function getRadius(deaths) {
            if (!deaths || deaths === 0) return 6; // Default small dot
            return 6 + (Math.sqrt(deaths) * 0.5);
        }

        // 5. UPDATE VISUALS
        function updateMap(year) {
            document.getElementById('year-display').innerText = year;
            
            // Remove old markers
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const visibleEvents = allEvents.filter(e => e.year <= year);

            visibleEvents.forEach(e => {
                // Create Circle Marker (Fixed pixel size relative to screen, not geography)
                const circle = L.circleMarker([e.lat, e.lng], {
                    radius: getRadius(e.deaths),
                    fillColor: "#ff4444",
                    color: "#ff0000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6
                }).addTo(map);

                // Modern Popup Content
                let popupHTML = `
                    <div class="death-toll-tag">⚠ Deaths: ${e.deaths.toLocaleString()}</div>
                    <h3 style="margin:5px 0; color:white;">${e.title} (${e.year})</h3>
                    <p style="margin:5px 0; font-size:0.9em; color:#ccc;">${e.desc}</p>
                `;
                
                if(e.img && e.img.startsWith('http')) {
                    popupHTML += `<img src="${e.img}" class="popup-img">`;
                }
                
                circle.bindPopup(popupHTML);
                markers.push(circle);
            });
        }

        // Slider Listener
        document.getElementById('year-slider').addEventListener('input', (e) => {
            updateMap(e.target.value);
        });
    </script>
</body>
</html>
